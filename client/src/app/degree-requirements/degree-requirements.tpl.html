<div class="degreeRequirements">
  <div class="pure-form">
    <input type="text" placeholder="{{degreeRequirements.inputText}}" ng-disabled="!degreeRequirements.loaded"
           ng-model="degreeRequirements.selected"
           typeahead="degree as degree.name for degree in degreeRequirements.degrees | filter:{name:$viewValue} | orderBy:'name' | limitTo:8 ">
  </div>

  <div class="degreeButton" ng-show="degreeRequirements.selected.websites">
    <button class= "pure-button" ng-repeat="requirement in degreeRequirements.selected.websites">
          <a target="_blank" ng-href="{{requirement.website}}">
            {{requirement.buttonName}}
          </a>
    </button>
  </div>

  <div class="messageBox" ng-hide="degreeRequirements.selected">
    We thought it would be nice if all your requirements for graduation were laid out in front of you in the easiest way
    possible. Enjoy :) Oh and if you like features like this then join the ubc.io community - we'd love to have you!
  </div>
</div>
