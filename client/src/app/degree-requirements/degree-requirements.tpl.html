<div class="degreeRequirements">
  <div class="pure-form">
    <input type="text" placeholder="start typing your degree..."
           ng-model="degreeRequirements.selected"
           typeahead="degree as degree.name for degree in degreeRequirements.degrees | filter:{name:$viewValue} | limitTo:8">
  </div>
  <h4 class="stripe">Degree Requirements</h4>
  <iframe class="centerFrame specificFrame"
          ng-src="{{degreeRequirements.selected.website}}"></iframe>
  <h4 class="stripe generalStripe">General Requirements</h4>
  <iframe class="centerFrame generalFrame"
          src="http://www.calendar.ubc.ca/vancouver/index.cfm?tree=12,215,410,408#18663"></iframe>
</div>
