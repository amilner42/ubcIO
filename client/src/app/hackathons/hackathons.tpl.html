<div class="hackathons">
  <div class="textBox" ng-repeat="hackathon in hackathons.hackathons">
    <h2>{{hackathon.name}}</h2>
    <h5>{{hackathon.date}}</h5>
    <p>{{hackathon.description}}
      <strong ng-show="hackathon.link"><a target="_blank" href="{{hackathon.link}}">Learn more</a> </strong>
    </p>
    <h5>{{hackathon.location}}</h5>
  </div>
</div>
