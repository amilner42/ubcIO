<div class="theTeam" ng-show="theTeam.loaded">
  <div class="teamMembers">
    <div class="teamMember" ng-repeat="teamMember in theTeam.teamMembers">
      <img ng-src="{{teamMember.imageLocation}}">

      <div class="textBox">
        <div class="teamProfile">
          <h2><strong><a target="_blank" ng-href="{{teamMember.github}}">{{teamMember.lastName}}, {{teamMember.firstName}}</a></strong></h2>
          <h5><em>{{teamMember.role}}</em></h5>

          <p>
            {{teamMember.bio}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
