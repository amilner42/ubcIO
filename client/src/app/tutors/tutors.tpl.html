<div class="tutors">
  <div class="pure-form">
    <input type="text" placeholder="what course do you need help with?"
           ng-model="tutors.selectedCourse"
           typeahead="course as course.name for course in tutors.coursesWithTutors | filter:{name:$viewValue} | limitTo:8">
  </div>
  <div ng-repeat="tutorIndex in tutors.selectedCourse.tutors">
    <p>
      {{tutors.tutors[tutorIndex].name}}, {{tutors.tutors[tutorIndex].bio}} , {{tutors.tutors[tutorIndex].price}} per hour
    </p>
    <div ng-repeat="review in tutors.tutors[tutorIndex].reviews">
      {{review}}
    </div>
  </div>

  <div ng-hide="tutors.selectedCourse">
    Would you like to be a tutor? All you have to do is email us at ubcio.team@gmail.com
  </div>
</div>
