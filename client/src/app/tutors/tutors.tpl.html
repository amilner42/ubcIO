<div class="tutors">
  <div class="pure-form">
    <input name="states" type="text" placeholder="What CS course do you need help with?"
           ng-model="tutors.selectedCourse"
           typeahead="course as course.courseName for course in tutors.coursesWithTutors | filter:{courseName:$viewValue} | limitTo:8">
  </div>
  <div ng-repeat="tutor in tutors.selectedCourse.tutors">
    <p>
      {{tutor.name}}, {{tutor.bio}} , {{tutor.price}} per hour
    </p>
  </div>
</div>
