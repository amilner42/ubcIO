<div class="careerFairs">
  <div class="textBox" ng-repeat="careerFair in careerFairs.careerFairs">
    <h2>{{careerFair.name}}</h2>
    <h5>{{careerFair.date}}</h5>
    <p>{{careerFair.description}}
    <strong ng-show="careerFair.link"><a target="_blank" href="{{careerFair.link}}">Learn more</a> </strong>
    </p>
    <h5>{{careerFair.location}}</h5>
  </div>
  <div class="noEvents" ng-show="careerFairs.careerFairs.length == 0">
      <div class="eventBusy"><ng-md-icon  icon="event_busy" size="50px"></ng-md-icon> </div>
    <p>There are no upcoming career fairs</p>
    
  </div>
</div>
